{% extends 'admin/admin_index.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/view_property#about">
  <table class="table table-dark table table-bordered table table-hover" >
    <tr>
      <th scope="row">#</th>
      <th>Name</td>
      <th>Address&nbsp;</td>
      <th>Email&nbsp;</td>
      <th>Phone&nbsp;</td>
    </tr>

    {% for i in data %}
    <tr>
      <th>{{ loop.index }}</th>
      <td>{{i['fname']}}  {{i['lname']}}</td>
      <td><b>Place</b> {{i['place']}}<br><b>POST</b> {{i['post']}}<br><b>Pin</b> {{i['pin']}}</td>
      <td>{{i['email']}}</td>
      <td>{{i['phone']}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
