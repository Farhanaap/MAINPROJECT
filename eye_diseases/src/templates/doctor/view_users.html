{% extends 'doctor/doctor_index.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/view_property#about">
  <table class="table table-dark table table-borderedsql table table-hover" >
    <tr>
      <th scope="row">#</th>
      <th>Name</th>
      <th>Address&nbsp;</th>
{#      <th>Email&nbsp;</th>#}
      <th>Phone&nbsp;</th>
        <th></th>
    </tr>

    {% for i in data %}
    <tr>
      <th>{{ loop.index }}</th>
      <td>{{i['fname']}}  {{i['lname']}}</td>
      <td><b>Place</b> {{i['place']}}<br><b>POST</b> {{i['post']}}<br><b>Pin</b> {{i['pin']}}</td>
{#      <td>{{i['email']}}</td>#}
      <td>{{i['phone']}}</td>
      <td><a href="/dr_view_report?id={{ i['l_id'] }}#about">REPORT</a></td>

    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
